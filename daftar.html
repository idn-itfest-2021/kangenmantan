<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Developer, Frontend developer,backend developer,programing
    coding,code,course,koding,pemograman">
    <meta name="description" content="Platform belajar pemograman yang asik dan menyenangkan. Materi disusun
    dengan sistematis agar mudah dipahami oleh siswa">

    <title>Berkoding - Daftar ke akun anda</title>

    <link rel="shortcut icon" href="assets/icon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/daftar.css">
    <link rel="stylesheet" href="assets/css/transitionPage.css">
</head>
<body>


    <div class="transition transition-1 is-active"></div>



    <div class="container">
      
    
        <div class="wrapper">
        
            <div class="side1">
    
                <div class="title">
                    <h2 class="h2Desktop">Daftarkan akun anda di berkoding </h2>
                    <p class="descSmallDesktop">Sudah punya akun ? <a href="masuk.html">Masuk disini</a> </p>
                </div>
                
                <form action="" class="pw-meter">
                    <div class="form">
    
                        <label for="">Nama lengkap</label>
                        
                        <div class="input">
                            <img src="assets/icon/UserCircle.svg" alt="">
                            <input type="text" class="inputType">
                        </div>
                        
                    </div>
                    
                    <div class="form">
    
                        <label for="">Email</label>
                        
                        <div class="input">
                            <img src="assets/icon/mail.svg" alt="">
                            <input type="text" class="inputType">
                        </div>
                        
                    </div>
                    <div class="form">
    
                        <label for="">Password</label>
                        
                        <div class="input">
                            <img src="assets/icon/lock.svg" alt="">
                            <input type="password" class="inputType" id="password">
                        </div>

                        <div class="pw-strength">
                            <p id="strength-content">Password minimal 8 karakter</p>
                        </div>
                        
                    </div>

                      
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Saya setuju dengan <a href="">Syarat ketentuan</a> dan <a href="">Privasi</a></p>
                    </div>
                   
    
                    <a href="sukses.html" class="daftarBtn">Daftar</a>
    
                    <div class="btnSign">
    
                        <div class="sect1">
                            <div class="underline"></div>
                            <p>Atau</p>
                            <div class="underline"></div>
                        </div>
    
                        <div class="sect2">
    
                            <div class="btn">
                                <img src="assets/icon/google.svg" alt="">
                                <a href="">Daftar dengan Google</a>
                            </div>
                            
                            <div class="btn">
                                <img src="assets/icon/facebook.svg" alt="">
                                <a href="">Daftar dengan Facebook</a>
                            </div>
    
                        </div>
    
    
                    </div>
    
                </form>
    
            </div>
    
        
    
        </div>
    
        
        

    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/daftar.js"></script>
</body>
</html>
